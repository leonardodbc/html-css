<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem Flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Tente aumentar e diminuir o navegador para ver o que acontece com a imagem!</p>
    <picture>
        <source media="(max-width: 800px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
    </picture>
</body>
</html>
